<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Marvel
    </ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let comic of comics"(click)="openNavDetailsPage(comic)">
      <ion-thumbnail item-start>
      <img [src]="comic.src">
    </ion-thumbnail>
    <h2>{{ comic.title }}</h2>
    <p>Year â€¢{{comic.year}}</p>
    
    </button>
  </ion-list>
</ion-content>
