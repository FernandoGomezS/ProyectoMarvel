
<ion-header>
  <ion-navbar >
    <ion-title>
      {{ comic.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>

  <img [src]="comic.src2"> 

  <ion-card-content>
      <span>
       {{comic.description}}
      </span>
    </ion-card-content>

    
  <ion-item>
    <ion-icon name="ios-people" item-start large></ion-icon>
    <span>Creators:</span>
    <br>
    <span>{{comic.creatorsFinal}}</span>
  </ion-item>

  <ion-item>
    <ion-icon name="ios-people" item-start large></ion-icon>
    <span>Characters:</span>
    <span>{{comic.charactersFinal}}</span>
  </ion-item>
  
  <ion-item>
    <ion-icon name="calendar" item-left large ></ion-icon>
    <span>Year:</span>
    <span>{{comic.year}}</span>
  </ion-item>

  <ion-item>
    <ion-icon name="logo-usd" item-start large></ion-icon>      
    <span>{{comic.prices[0].type}}: {{comic.prices[0].price}}</span>      
  </ion-item>

  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button ion-button icon-left clear item-end>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>
</ion-content>
