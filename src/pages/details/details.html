<ion-header>
  <ion-navbar >
    <ion-title >
      {{ comic.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>

  <img [src]="comic.src2"> 

  <ion-card-content>
     <ion-card-title >
        {{comic.title}}
      </ion-card-title>
      <span>
       {{comic.description}}
      </span>
    </ion-card-content>

    
  <ion-item text-wrap >
    <ion-icon name="clipboard"  large></ion-icon>
    <span >Creators:</span>    
    <span>{{comic.creatorsFinal}}</span>
  </ion-item>

  <ion-item text-wrap>
    <ion-icon name="people"  large></ion-icon>
    <span>Characters:</span>
    <span>{{comic.charactersFinal}}</span>
  </ion-item>
  
  <ion-item text-wrap>
    <ion-icon name="calendar" large ></ion-icon>
    <span>Year:</span>
    <span>{{comic.year}}</span>
  </ion-item>

  <ion-item text-wrap>
    <ion-icon name="logo-usd"  large></ion-icon>      
    <span>{{comic.prices[0].type}}: {{comic.prices[0].price}}</span>      
  </ion-item>

  <ion-item item-end  >    
    
    
    <button ion-button *ng-if="comprobarURL()" clear item-end large>
      Buy&nbsp; 
      <ion-icon name="cart"></ion-icon>
     
    </button>
    
    
  </ion-item>

</ion-card>
</ion-content>
