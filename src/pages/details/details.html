<ion-header>
  <ion-navbar>
    <ion-title>
      {{ comic.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="comic.src2">
    <ion-card-content>
      <span style="font-size:1.8em;color:#f53d3d">
        {{comic.title}}
        </span>
      <br>
      <span>
       {{comic.description}}
      </span>
    </ion-card-content>

    <ion-item text-wrap>
      <ion-icon name="clipboard" large></ion-icon>
      <span style="color:#666;">Creators :</span>
      <span>{{comic.creatorsFinal}}</span>
    </ion-item>

    <ion-item text-wrap>
      <ion-icon name="people" large></ion-icon>
      <span style="color:#666;">Characters :</span>
      <span>{{comic.charactersFinal}}</span>
    </ion-item>

    <ion-item text-wrap>
      <ion-icon name="calendar" large></ion-icon>
      <span style="color:#666;">Year :</span>
      <span>{{comic.year}}</span>
    </ion-item>

    <ion-item text-wrap>
      <ion-icon name="logo-usd" large></ion-icon>
      <span style="color:#666;">Prices :</span>
      <br>
      <span>&nbsp; • Print : {{comic.prices[0].price}}</span>
      <br>
      <span>&nbsp; • Digital : {{comic.prices[1].price}}</span>
    </ion-item>

    <ion-item text-wrap item-end *ngIf='comic.urls[1].url != "#"'>
      <a item-end [href]="comic.urls[1].url">
    <button ion-button icon-left clear item-end large>
      Buy&nbsp; 
      <ion-icon name="cart"></ion-icon>     
    </button>
    </a>
    </ion-item>
    
    <ion-item text-wrap item-end *ngIf='comic.urls[1].url == "#"'>
      <span style="color:#f53d3d;" item-end icon-left large>Not available to buy</span>
    </ion-item>

  </ion-card>
</ion-content>
